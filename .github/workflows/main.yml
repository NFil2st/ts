name: hello-world
on: push
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: set nodejs
        uses: action/setup-node@v2
        with:
          node-version: '18'

      - name: install package json
        run: npm install
          
      - name: Run Testing
        run:
          output=$(node dist/Test1.js)

          if [ $output -ne ผิด ]; then
            echo "ไม่บอก:code $output"
            exit 1
          fi
